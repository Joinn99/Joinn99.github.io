<style>
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(156, 163, 175, 0.5);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(107, 114, 128, 0.8);
  }

  /* Noise Texture */
  .bg-noise {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  }
  .dark .bg-noise {
    opacity: 0.05;
  }

  /* Aurora Background Animation */
  @keyframes move-blob-1 {
    0% { transform: translate(0, 0); }
    50% { transform: translate(30vw, 40vh) scale(1.2); }
    100% { transform: translate(0, 0); }
  }
  @keyframes move-blob-2 {
    0% { transform: translate(0, 0); }
    50% { transform: translate(-20vw, -30vh) scale(0.8); }
    100% { transform: translate(0, 0); }
  }
  @keyframes move-blob-3 {
    0% { transform: translate(0, 0); }
    50% { transform: translate(10vw, -50vh) scale(1.1); }
    100% { transform: translate(0, 0); }
  }

  /* Masonry Grid */
  .masonry-grid {
    column-count: 1;
    column-gap: 1rem;
  }
  @media (min-width: 640px) {
    .masonry-grid {
      column-count: 2;
    }
  }
  
  .masonry-item {
    break-inside: avoid;
    margin-bottom: 1rem;
  }

  /* Staggered Animation */
  .stagger-children > * {
    transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    opacity: 0;
    transform: translateY(20px);
  }

  .section-visible .stagger-children > * {
    opacity: 1;
    transform: translateY(0);
  }

  /* Project Card 3D Effect */
  .project-card-glare {
    position: absolute;
    top: var(--glare-y);
    left: var(--glare-x);
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 80%);
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s ease-out;
  }
  .dark .project-card-glare {
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
  }

</style>
