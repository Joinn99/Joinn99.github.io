- en:
    title: "UserMirrorer"
    subtitle: "Preference-aligned Recommender System User Simulator"
    collaborators: "AIL@NTU, ZJU, SUTD"
    description: "We convert real recommendation feedback into LLM-ready scenes, distill training data via LLM produced decision-making rationales, and fine-tune lightweight, preference-aligned LLM simulators—all open-sourced."
  zh:
    title: "UserMirrorer"
    collaborators: "人工智能实验室 - 南洋理工大学"
    subtitle: "偏好对齐的推荐系统用户模拟器"
    description: "我们将真实的推荐反馈转换为用户模拟场景，通过 LLM 构建的决策理由蒸馏训练数据，并微调轻量级、偏好对齐的 LLM 用户模拟器。"
  time: "Ongoing"
  location: "Singapore"
  image: "https://huggingface.co/datasets/Joinn/Page/resolve/main/Thumbnails/UserMirrorer.jpeg"
  link: "https://github.com/UserMirrorer/UserMirrorer"
- en:
    title: "RocketEval"
    collaborators: "Tencent Youtu Lab, HIT"
    subtitle: "Efficient LLM Automated Evaluation Framework"
    description: "A simple, replicable,interpretable, and accurate automated evaluation method that uses lightweight LLMs as judges to efficiently assess various scenarios and questions."
  zh:
    title: "RocketEval"
    collaborators: "腾讯优图实验室，哈尔滨工业大学"
    subtitle: "轻量大语言模型评测框架"
    description: "一种简单、可复制、可解释且准确的自动化评估方法，使用轻量级LLM作为评判者，高效地评估各种场景和问题。"
  time: "2024-2025"
  location: "Shenzhen, China"
  image: "https://huggingface.co/datasets/Joinn/Page/resolve/main/Thumbnails/RocketEval.jpeg"
  link: "https://github.com/Joinn99/RocketEval-ICLR"
